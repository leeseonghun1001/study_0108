<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 전체 레이아웃 -->
    <div class="container">
      <!-- 상단 -->
      <header class="header">
        <!-- 로고 -->
        <div class="logo">
          <h2>세계의 미술작품</h2>
        </div>
        <!-- 메뉴 -->
        <nav class="menu">
          <ul>
            <li><a href="#">소장처별</a></li>
            <li><a href="#">장르별</a></li>
            <li><a href="#">테마별</a></li>
            <li><a href="#">시대별</a></li>
          </ul>
        </nav>
      </header>
      <!-- 메인 -->
      <main class="main">
        <!-- 메인 상단 -->
        <div class="main_top">
          <img src="images/Asset 1@4x.png" alt="솔방울" />
        </div>
        <!-- 메인 하단 -->
        <div class="main_bottom">
          <!-- 메인 하단 왼쪽 -->
          <div class="bottom_left">
            
            <div class="announcement">
                <!-- 공지사항 메뉴 -->
                <h3>공지사항</h3>
                <!-- 공지사항 세부내용 -->
                <ul class="date">
                <li><a href="#"><span class="text">공지사항1</span><span class="day">2024.07.23</span></a></li>
                <li><a href="#"><span class="text">공지사항2</span><span class="day">2024.07.23</span></a></li>
                <li><a href="#"><span class="text">공지사항3</span><span class="day">2024.07.23</span></a></li>
                <li><a href="#"><span class="text">공지사항4</span><span class="day">2024.07.23</span></a></li>
</ul>
            </div>
          </div>
          <!-- 메인 하단 가운데 -->
          <div class="bottom_center">
            <div class="gallery">
                <h3>갤러리</h3>
                <ul class="pic">
                    <li><a href="#"><img src="images/Asset 2@4x.png" alt="햄스터사진"></a></li>
                    <li><a href="#"><img src="images/Asset 3@4x.png" alt="햄스터사진"></a></li>
                    <li><a href="#"><img src="images/Asset 4@4x.png" alt="햄스터사진"></a></li>
                </ul>
            </div>
          </div>
          <!-- 메인 하단 오른쪽 -->
          <div class="bottom_right"></div>
        </div>
      </main>
      <!-- 하단 -->
      <footer class="footer"></footer>
    </div>
  </body>
</html>
